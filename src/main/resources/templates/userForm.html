<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.id} != null ? 'Update User' : 'Create User'">User Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${user.id} != null ? 'Update User' : 'Create User'">User Form</h2>
    <form th:action="${user.id} != null ? @{/users/update/{id}(id=${user.id})} : @{/users/create}"
          method="post" th:object="${user}">
        <input type="hidden" th:if="${user.id != null}" th:field="*{id}" />

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter first name" required>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter last name" required>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Enter address">
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="Enter city">
            <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="zipCode">ZIP Code</label>
            <input type="text" th:field="*{zipCode}" class="form-control" id="zipCode" placeholder="Enter ZIP code">
            <div th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter phone number">
            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>

        <button type="submit" class="btn btn-primary" th:text="${user.id} != null ? 'Update User' : 'Create User'">Create User</button>
        <a href="/users" class="btn btn-secondary">Back to Users List</a>
    </form>
</div>
</body>
</html>
