<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Form</title>
</head>
<body>
<h1 th:text="${account.id != null ? 'Edit Account' : 'Create New Account'}"></h1>

<form th:action="@{/accounts/save}" th:object="${account}" method="post">
    <div>
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" th:field="*{accountNumber}" />
        <p th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}">Error</p>
    </div>
    <div>
        <label for="balance">Balance:</label>
        <input type="number" id="balance" th:field="*{balance}" step="0.01" />
        <p th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}">Error</p>
    </div>
    <div>
        <label for="userId">User ID:</label>
        <input type="number" id="userId" th:field="*{userId}" />
        <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">Error</p>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

<a href="/accounts">Back to Account List</a>

</body>
</html>
