<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${account.id} != null ? 'Update Account' : 'Create Account'">Create or Update Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${account.id} != null ? 'Update Account' : 'Create Account'">Create or Update Account</h2>
    <form th:action="${account.id} != null ? @{/accounts/update/{id}(id=${account.id})} : @{/accounts/create}"
          th:object="${account}"
          method="post">

        <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" th:field="*{accountNumber}" class="form-control" placeholder="Enter account number" required>
        </div>

        <div class="form-group">
            <label for="balance">Balance</label>
            <input type="number" id="balance" th:field="*{balance}" class="form-control" placeholder="Enter balance" required>
        </div>

        <!-- Select User if creating a new account or updating with a different user -->
        <div class="form-group">
            <label for="user">User</label>
            <select id="user" th:field="*{userId}" class="form-control" required>
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.firstName + ' ' + user.lastName}"
                        th:selected="${user.id == account.userId}">User</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary"
                th:text="${account.id} != null ? 'Update' : 'Create'">Create</button>

        <a th:href="@{/accounts}" class="btn btn-secondary">Back to Accounts List</a>
    </form>
</div>
</body>
</html>
