<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Account List</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Account Number</th>
            <th>Balance</th>
            <th>User ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.accountNumber}">Account Number</td>
            <td th:text="${account.balance}">Balance</td>
            <td th:text="${account.user.id}">User ID</td>
            <td>
                <a th:href="@{/accounts/update/{id}(id=${account.id})}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{/accounts/delete/{id}(id=${account.id})}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this account?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/accounts/create" class="btn btn-primary">Create New Account</a>
</div>
</body>
</html>
