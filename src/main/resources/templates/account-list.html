<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account List</title>
</head>
<body>
<h1>Account List</h1>
<a href="/accounts/create">Create New Account</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Account Number</th>
        <th>Balance</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.id}">1</td>
        <td th:text="${account.accountNumber}">123-456-789</td>
        <td th:text="${account.balance}">1000.00</td>
        <td>
            <a th:href="@{/accounts/edit/{id}(id=${account.id})}">Edit</a>
            <a th:href="@{/accounts/delete/{id}(id=${account.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<p th:if="${message}" th:text="${message}"></p>
</body>
</html>
